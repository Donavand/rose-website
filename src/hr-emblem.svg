<svg width="250" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <!-- Gold/Bronze gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rose gradient -->
    <radialGradient id="roseGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Intertwined HR Monogram -->
  <g id="monogram">
    <!-- H Letter -->
    <path d="M 50 0 L 50 150 M 50 75 L 150 75 M 150 0 L 150 150" 
          stroke="url(#goldGradient)" 
          fill="none" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- R Letter - intertwined with H -->
    <path d="M 150 0 L 150 75 M 150 0 Q 210 0 240 30 Q 270 60 250 90 Q 230 110 150 75 M 220 75 L 300 150" 
          stroke="url(#goldGradient)" 
          fill="none" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Decorative embellishments on letters -->
    <circle cx="50" cy="0" r="8" fill="url(#goldGradient)"/>
    <circle cx="150" cy="0" r="8" fill="url(#goldGradient)"/>
    <circle cx="240" cy="30" r="6" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Rose with stem and leaves - scaled down to fit with HR monogram -->
  <g id="rose" transform="translate(280, 80) scale(0.4)">
    <!-- Rose bloom -->
    <ellipse cx="0" cy="0" rx="25" ry="28" fill="url(#roseGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Inner petals -->
    <ellipse cx="-8" cy="-5" rx="12" ry="15" fill="#B22222" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <ellipse cx="8" cy="-5" rx="12" ry="15" fill="#B22222" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <ellipse cx="0" cy="8" rx="10" ry="12" fill="#B22222" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <!-- Rose center -->
    <circle cx="0" cy="0" r="6" fill="#8B0000" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Rose stem -->
    <path d="M 0 28 L 0 80" 
          stroke="url(#goldGradient)" 
          fill="none" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Leaves -->
    <ellipse cx="-8" cy="50" rx="8" ry="15" fill="url(#goldGradient)" transform="rotate(-30 -8 50)"/>
    <ellipse cx="10" cy="60" rx="8" ry="15" fill="url(#goldGradient)" transform="rotate(25 10 60)"/>
  </g>
</svg>
