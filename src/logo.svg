<svg width="600" height="700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700">
  <defs>
    <!-- Gold/Bronze gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rose gradient -->
    <radialGradient id="roseGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background is transparent/white -->
  
  <!-- Intertwined HR Monogram -->
  <g id="monogram">
    <!-- H Letter -->
    <path d="M 150 50 L 150 200 M 150 125 L 250 125 M 250 50 L 250 200" 
          stroke="url(#goldGradient)" 
          fill="none" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- R Letter - intertwined with H -->
    <path d="M 250 50 L 250 125 M 250 50 Q 310 50 340 80 Q 370 110 350 140 Q 330 160 250 125 M 320 125 L 400 200" 
          stroke="url(#goldGradient)" 
          fill="none" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Decorative embellishments on letters -->
    <circle cx="150" cy="50" r="8" fill="url(#goldGradient)"/>
    <circle cx="250" cy="50" r="8" fill="url(#goldGradient)"/>
    <circle cx="340" cy="80" r="6" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Rose with stem and leaves -->
  <g id="rose" transform="translate(380, 160)">
    <!-- Rose bloom -->
    <ellipse cx="0" cy="0" rx="25" ry="28" fill="url(#roseGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Inner petals -->
    <ellipse cx="-8" cy="-5" rx="12" ry="15" fill="#B22222" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <ellipse cx="8" cy="-5" rx="12" ry="15" fill="#B22222" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <ellipse cx="0" cy="8" rx="10" ry="12" fill="#B22222" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <!-- Rose center -->
    <circle cx="0" cy="0" r="6" fill="#8B0000" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Rose stem -->
    <path d="M 0 28 L 0 80" 
          stroke="url(#goldGradient)" 
          fill="none" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Leaves -->
    <ellipse cx="-8" cy="50" rx="8" ry="15" fill="url(#goldGradient)" transform="rotate(-30 -8 50)"/>
    <ellipse cx="10" cy="60" rx="8" ry="15" fill="url(#goldGradient)" transform="rotate(25 10 60)"/>
  </g>
  
  <!-- "HOUSE OF ROSE" text -->
  <text x="300" y="280" 
        font-family="Georgia, serif" 
        font-size="42" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        text-anchor="middle" 
        letter-spacing="3">
    <tspan x="300" dy="0">H</tspan>
    <tspan font-size="36">OUSE </tspan>
    <tspan font-size="28" font-style="italic">of </tspan>
    <tspan font-size="42">R</tspan>
    <tspan font-size="36">OSE</tspan>
  </text>
  
  <!-- Tagline: "INDULGE IN LUXURY, ELEVATE YOUR LIFESTYLE" -->
  <text x="300" y="340" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="300" 
        fill="url(#goldGradient)" 
        text-anchor="middle" 
        letter-spacing="4">
    INDULGE IN LUXURY, ELEVATE YOUR LIFESTYLE
  </text>
</svg>
